{% extends 'mini_fb/base.html' %}

{% block content %}

<h2>Create a new Profile</h2>

<form method='POST'>
    {% csrf_token %}
   <table>
    {% for field in form %}
    <tr>
        <th>{{field.name}}</th>
        <th>{{field}}</th>
    </tr>
    {% endfor %}
    <tr>
        <td></td>
        <td>
            <input type="submit" name ="Create Profile!" value='Create Profile!'>
        </td>
    </tr>
   </table>
</form>


{% endblock %}
