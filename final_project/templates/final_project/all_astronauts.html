<!-- This is the html in order to see all astronauts-->
{% extends 'final_project/base.html' %}

{% block content %}
<h1 style='color:ghostwhite',text-align:center>Astronauts</h1>


<ul>
    {% for astronaut in all_astronauts_list %}
    <!-- this is a loop that'll take every astronaut and display the name and the image of the astronaut-->
    <h3><li style='color:ghostwhite'><a href='{% url "astronaut_page" astronaut.pk %}'>{{astronaut.name}}</a><br>
        <a href='{% url "astronaut_page" astronaut.pk %}''><img src="{{astronaut.image_url}}" style="max-width: 200;"></a><br>
        <p> {{astronaut.hometown}}!</p><br>
        <p>{{astronaut.crew}}</p><br> 
    </li></h3>
    {% endfor %}

</ul>

{% endblock %}
