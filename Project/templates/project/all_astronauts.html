<!-- This is the html in order to see all the heroes-->
{% extends 'project/base.html' %}

{% block content %}
<h1 style='color:ghostwhite'>Active Astronauts</h1>


<ul>
    {% for astronaut in all_astronauts_list %}
    <!-- this is a loop that'll take every hero and display the hero name and the image of the hero-->
    <h3><li style='color:ghostwhite'><a href='{% url "hero_page" hero.pk %}'>{{hero.hero_name}}</a><br>
        <a href='{% url "astronaut_page" astronaut.pk %}'><img src="{{astronaut.image_url}}" style="max-width: 200;"></a>
    </li></h3>
    {% endfor %}

</ul>

{% endblock %}
